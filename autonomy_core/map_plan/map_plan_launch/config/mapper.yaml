robot_r: 1.0 # map will be dilated in x and y with a radius of [ceil(robot_r/res)] cells
robot_h: 0.50 # map will be dilated in z direction for 2*[ceil(robot_h/res)] cells (if robot_r is set as 0, there will not be any dilation along z either).

global:
  center_x: 0.0
  center_y: 0.0
  range_x: 500.0
  range_y: 500.0
  center_z: 6.0
  range_z: 12.0
  resolution: 1.5 # 3
  num_point_cloud_skip: 2 # integer
  max_raycast_range: 50.0
  dilate_xy: true
  dilate_z: false
  decay_times_to_empty: 30 # number of times of decay to empty, 0 means no decay, the noisier your state estimator is, the smaller this value should be

local: # local map range z and center_z will be the same as storage map
  # local planning horizon will be from robot to the local voxel map boundary
  range_x: 40.0
  range_y: 40.0
  range_z: 14.0 # slightly larger than global map range z to handle overshoot outside of local map boundaries when stopping policy is called in 3D planning 
  resolution: 0.5
  max_raycast_range: 30.0
  decay_times_to_empty: 30 # number of times of decay to empty, 0 means no decay, the noisier your state estimator is, the smaller this value should be


