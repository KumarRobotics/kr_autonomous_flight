stopping_policy:
  default_a_des: 5.0
  default_j_des: 1.0

take_off_tracker:
  thrust_rate: 5.0
  max_thrust: 3.0
  min_thurst: -9.8
  epsilon: 0.01

trajectory_tracker:
  max_pos_error: 2.0  # maximum tracker position error (in xy plane) allowed, default 1.0

trajectory_planner:
  debug: false # default false
  verbose: false # default false
  use_yaw: false # default false
  yaw_speed: 0.2 # default 0.2
  use_lambda: true # pose error checking
  max_v: 3 # default for 2-D 9, for 3-D 3
  max_a: 3 # default for 2-D 7, for 3-D 2
  max_j: 2 # default for 2-D 5, for 3-D 2
  max_u: 1 # default for 2-D 5, for 3-D 1
  use_3d: false # use 3d planner
  z_cost_factor: 1 # global map z cost factor (cost_along_z = z_cost_factor * cost_along_x_or_y)
  max_v_z: 1.0 # default 2.0
  max_a_z: 2.0 # default 1.0
  max_j_z: 2.0 # default 1.0
  max_u_z: 1.0 # default 1.0
  tol_pos: 3.0 # distance tolerance for goal region, 0 means no tolerance, -1 means no limitation
  global_goal_tol_vel: 5.0 # tolerance of acceleration for goal region
  global_goal_tol_acc: -1 # tolerance of velocity for goal region
  dt: 1.0 # execution time for each primitive
  ndt: 1.0 # default 1
  max_num: -1 # Maxmum number of expansion, -1 means no limitation
  heuristic_weight: 10.0

